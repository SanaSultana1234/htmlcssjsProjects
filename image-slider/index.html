<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/90f0b90fef.js" crossorigin="anonymous"></script>
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/191/500/300" alt="">

            <img src="https://picsum.photos/id/178/500/300" alt="">
            <img src="https://picsum.photos/id/91/500/300" alt="">
            <img src="https://picsum.photos/id/28/500/300" alt="">
            <img src="https://picsum.photos/id/33/500/300" alt="">
            <img src="https://picsum.photos/id/443/500/300" alt="">
        </div>
        <i class="fas fa-angle-double-left btn prev"></i>
        <i class="fas fa-angle-double-right btn next"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
